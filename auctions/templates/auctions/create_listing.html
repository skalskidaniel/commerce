{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Create a New Listing</h2>
    <form action="/createlisting" method="POST" class="mt-4">
        {% csrf_token %}

        <!-- Title Input -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" maxlength="64" required>
        </div>

        <!-- Image URL Input -->
        <div class="form-group">
            <label for="image">Link to Image (recommended)</label>
            <input type="url" class="form-control" id="image" name="image">
        </div>
        
        <!-- Category Dropdown -->
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control" required>
                {% for key, value in Listing.CATEGORIES.items %}
                <option value="{{ key }}">{{ value }}</option>
                {% empty %}
                <option>No categories available</option>
                {% endfor %}
            </select>
        </div>

        <!-- Description Textarea -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="5" maxlength="8000"
                required></textarea>
        </div>

        <!-- Starting Bid Input -->
        <div class="form-group">
            <label for="starting_bid">Starting Bid</label>
            <input type="number" class="form-control" id="starting_bid" name="starting_bid" min="0" value="0" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
